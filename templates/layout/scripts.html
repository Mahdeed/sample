{% block scripts %}

    <script src="{{ url_for('static', filename='js/email-decode.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script type="text/javascript">
            $(".selection-1").select2({
                minimumResultsForSearch: 20,
                dropdownParent: $('#dropDownSelect1')
            });

            $(".selection-2").select2({
                minimumResultsForSearch: 20,
                dropdownParent: $('#dropDownSelect2')
            });
        </script>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/rocket-loader.min.js') }}" ></script>

    <script src="{{ url_for('static', filename='socket/socket.io.js') }}" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='socket/socket.js') }}"></script>
<script>
    function add_to_cart(id) {
        socket.emit('add_to_cart',{'check':"add_to_cart...!",'id':id, 'quantity': '1'});
    }
    function remove_to_cart(id,element) {
        document.getElementById('header_cart_'+String(element)).remove();
        socket.emit('remove_from_cart',{'check':"removeProductFromCarts...!",'id':id});
    }
    function add_to_wishlist(id,elemnt) {
        if(String(elemnt.getAttribute('class'))=="hov-pointer trans-0-4 block2-btn-towishlist")
        {
            elemnt.setAttribute('class','block2-btn-addwishlist hov-pointer trans-0-4');
            socket.emit('remove_from_wishlist',{'check':"add_to_wishlist_remove_from_wishlist...!",'id':id});
        }
        else
        {
            elemnt.setAttribute('class','hov-pointer trans-0-4 block2-btn-towishlist');
            socket.emit('add_to_wishlist',{'check':"add_to_wishlist...!",'id':id});
        }
    }
    function remove_from_wishlist(id,element) {
        document.getElementById('header_wishlist_'+String(element)).remove();
        socket.emit('remove_from_wishlist',{'check':"remove_from_wishlist...!",'id':id});
    }
    function viewCartItem(flag=0)
    {
            socket.emit('viewCartItem',{'check':"viewCartItem...!",'flag':flag});
    }
    function wishlistItem(flag=0) {
        socket.emit('wishlistItem',{'check':"wishlistItem...!",'flag':flag});
    }
    </script>
{% endblock %}
